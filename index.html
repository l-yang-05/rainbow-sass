<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>SASS Button Ideas</title>
</head>

<body>
    <div class="wrapper">
        <h1>Hover over for a surprise!</h1>
        <div class="container">
            <button class="fill">Liquid Fill</button>

            <button class="glow">Glow</button>

            <button class="drip">Drip</button>
            <div class="drip--1"></div>
            <div class="drip--2"></div>
            <div class="drip--3"></div>
            <div class="second-row">
                <button class="shiney">Shiney!</button>
                <button class="pulse">Pulse ❤️</button>

                <div class="btn-liquid">
                    <div class="btn-liquid__inner">Liquid</div>
                </div>
            </div>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sketch-js@1.1.3/js/sketch.min.js"></script>
    <script src="./particles.js"></script>
</body>

</html>
